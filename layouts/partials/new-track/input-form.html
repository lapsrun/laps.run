<form name="track">
  <h2>Required</h2>
  <div>
    <label>Title:</label>
    <input type="text" name="title" />
  </div>
  <div>
    <label>Distance (meters): </label>
    <input type="text" name="distance" value="400" />
  </div>
  <div>
    <label>Google Maps URL</label>
    <input type="text" name="googleMapUrl" />
  </div>
  <div>
    <label>Turn Diameter (meters)</label>
    <input type="text" name="diameter" />
  </div>
  <div>
    <label>Shoulder to Head distance (meters)</label>
    <input type="text" name="shoulder" />
  </div>

  <h2>Optional</h2>
  <div>
    <label># of Lanes (home straightaway)</label>
    <input type="text" name="homeLanes" />
  </div>
  <div>
    <label># of Lanes (lap)</label>
    <input type="text" name="lapLanes" />
  </div>
  <div>
    <label>Surface Type</label>
    <input type="text" name="surfaceType" value="artificial" />
  </div>
  <div>
    <label>Surface Color</label>
    <input type="text" name="surfaceColor" value="red" />
  </div>
  <div>
    <label>Steeplechase Water Location</label>
    <select name="steepleLocation">
      <option value="n/a">Not Applicable</option>
      <option value="inside">Inside</option>
      <option value="outside">Outside</option>
    </select>
  </div>
  <div>
    <label>Features</label>
    <div>
      <input type="checkbox" value="blind" name="features" />
      <label for="blind">Blind</label>
    </div>
    <div>
      <input type="checkbox" value="double-barrel" name="features" />
      <label for="double-barrel">Double Barrel</label>
    </div>
    <div>
      <input type="checkbox" value="iaaf-certified" name="features" />
      <label for="iaaf">IAAF Certified</label>
    </div>
    <div>
      <input type="checkbox" value="olympic" name="features" />
      <label for="olympic">Olympic Venue</label>
    </div>
    <div>
      <input type="checkbox" value="interesting" name="features" />
      <label for="interesting">Interesting</label>
    </div>
  </div>
  <div>
    <input type="button" name="track" value="Submit" onclick="submitTrack();" />
  </div>
</form>
